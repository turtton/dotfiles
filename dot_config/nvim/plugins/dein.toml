[[plugins]]
repo = 'Shougo/dein.vim'

#  -- theme --
[[plugins]]
repo = 'rebelot/kanagawa.nvim'
hook_add = "exec 'source' . g:PLUGIN_CONFIG_DIR . '/kanagawa.lua'"

# ==== neovim libs ====
[[plugins]]
repo = 'nvim-lua/plenary.nvim'
# popup lib
[[plugins]]
repo = 'Shougo/pum.vim'
# deno
[[plugins]]
repo = 'vim-denops/denops.vim'

# ====== lsp =========
[[plugins]]
repo		= 'neovim/nvim-lspconfig'
hook_add	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/lspconfig.lua'"

[[plugins]]
repo			= 'williamboman/nvim-lsp-installer'
hook_add	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/lspins.lua'"

# scala LS
[[plugins]]
repo = 'scalameta/nvim-metals'
depends = ['plenary.nvim']
hook_add = "exec 'source' . g:PLUGIN_CONFIG_DIR . '/metals.vim'"

# ==== useful utils ====
#file-tree
[[plugins]]
repo = 'lambdalisue/fern.vim'
hook_add = 'nnoremap <silent> wf :Fern . -drawer -reveal=%<CR>'

# mini(huge) functional utils
[[plugins]]
repo = 'echasnovski/mini.nvim'
rev = 'stable'
hook_add = "exec 'source' . g:PLUGIN_CONFIG_DIR . '/mini.lua'"

#  -- completion plugins --
[[plugins]]
repo		= 'Shougo/ddc.vim'
hook_add	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/ddc.vim'"

# ddc addons
[[plugins]]
repo = 'Shougo/ddc-nvim-lsp'
[[plugins]]
repo = 'Shougo/ddc-around'
[[plugins]]
repo = 'Shougo/ddc-matcher_head'
[[plugins]]
repo = 'Shougo/ddc-sorter_rank'
[[plugins]]
repo = 'Shougo/ddc-converter_remove_overlap'
