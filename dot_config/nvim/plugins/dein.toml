[[plugins]]
repo = 'Shougo/dein.vim'

# ====== theme ========
[[plugins]]
repo = 'rebelot/kanagawa.nvim'
hook_add = "exec 'source' . g:PLUGIN_CONFIG_DIR . '/kanagawa.lua'"

# ==== neovim libs ====
[[plugins]]
repo = 'nvim-lua/plenary.nvim'
# popup lib
[[plugins]]
repo = 'Shougo/pum.vim'
# deno
[[plugins]]
repo = 'vim-denops/denops.vim'

# fix 
[[plugins]]
repo = 'antoinemadec/FixCursorHold.nvim'

# ====== lsp =========
[[plugins]]
repo		= 'neovim/nvim-lspconfig'
hook_add	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/lspconfig.lua'"

[[plugins]]
repo			= 'williamboman/nvim-lsp-installer'
hook_add	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/lspins.lua'"

# for generating statusline components from the built-in LSP client.
[[plugins]]
repo = 'nvim-lua/lsp-status.nvim'

[[plugins]]
repo = 'hrsh7th/vim-vsnip'
hook_add = "exec 'source' . g:PLUGIN_CONFIG_DIR . '/vim-vsnip.vim'"
[[plugins]]
repo = 'hrsh7th/vim-vsnip-integ'
hook_add = 'autocmd User PumCompleteDone call vsnip_integ#on_complete_done(g:pum#completed_item)'

# ===== others =====
# file tree
[[plugins]]
repo = 'lambdalisue/fern.vim'
hook_add = 'nnoremap <silent> fw :Fern . -drawer<CR>'

# kakko
[[plugins]]
repo = 'lexima.vim'
[[plugins]]
repo = 'machakann/vim-sandwich'
