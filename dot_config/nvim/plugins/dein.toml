[[plugins]]
repo = 'Shougo/dein.vim'

# ====== theme ========
[[plugins]]
repo = 'rebelot/kanagawa.nvim'
hook_add = "exec 'source' . g:PLUGIN_CONFIG_DIR . '/kanagawa.lua'"

# ==== neovim libs ====
[[plugins]]
repo = 'nvim-lua/plenary.nvim'
# popup lib
[[plugins]]
repo = 'Shougo/pum.vim'

# ====== lsp =========
[[plugins]]
repo		= 'neovim/nvim-lspconfig'
on_event = 'BufEnter'
hook_source	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/lspconfig.lua'"

[[plugins]]
repo							= 'williamboman/nvim-lsp-installer'
on_source = 'nvim-lspconfig'
hook_source	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/lspins.lua'"

# for generating statusline components from the built-in LSP client.
[[plugins]]
repo = 'nvim-lua/lsp-status.nvim'

[[plugins]]
repo = 'hrsh7th/vim-vsnip'
hook_post_source = "exec 'source' . g:PLUGIN_CONFIG_DIR . '/vim-vsnip.vim'"
[[plugins]]
repo = 'hrsh7th/vim-vsnip-integ'
depends = 'vim-vsnip'
hook_post_source = 'autocmd User PumCompleteDone call vsnip_integ#on_complete_done(g:pum#completed_item)'

# ====== deno ========
[[plugins]]
repo = 'vim-denops/denops.vim'
# completion plugins
[[plugins]]
repo		= 'Shougo/ddc.vim'
on_event = 'InsertEnter'
depends		= ['denops.vim']
hook_source	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/ddc.vim'"

# ddc addons
[[plugins]]
repo = 'Shougo/ddc-nvim-lsp'
depends = ['nvim-lspconfig', 'ddc.vim']
on_source = 'ddc.vim'
[[plugins]]
repo = 'Shougo/ddc-around'
on_source = 'ddc.vim'
[[plugins]]
repo = 'Shougo/ddc-matcher_head'
on_source = 'ddc.vim'
[[plugins]]
rpeo = 'Shougo/ddc-sorter_rank'
on_source = 'ddc.vim'
[[plugins]]
repo = 'Shougo/ddc-converter_remove_overlap'
on_source = 'ddc.vim'
[[plugins]]
repo			= 'Shougo/deoppet.nvim'
on_source = 'ddc.vim'
hook_add	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/deoppet.vim'"
[[plugins]]
repo = 'LumaKernel/ddc-file'
on_source = 'ddc.vim'
[[plugins]]
repo = 'matsui54/denops-popup-preview.vim'
on_source = 'ddc.vim'
hook_source = 'call popup_preview#enable()'
[[plugins]]
repo = 'matsui54/denops-signature_help'
on_source = 'ddc.vim'
hook_source = 'call signature_help#enable()'
