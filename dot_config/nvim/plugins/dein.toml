# fuzzy finder
[[plugins]]
repo = 'nvim-telescope/telescope.nvim'
hook_add = "exec 'source' . g:PLUGIN_CONFIG_DIR . '/telescope.vim'"
[[plugins]]
repo = 'nvim-telescope/telescope-ui-select.nvim'

# debugger
