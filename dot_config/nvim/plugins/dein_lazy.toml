#  -- completion plugins --
[[plugins]]
repo		= 'Shougo/ddc.vim'
on_event = 'InsertEnter'
depends		= ['denops.vim']
hook_add	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/ddc.vim'"

# ddc addons
[[plugins]]
repo = 'Shougo/ddc-nvim-lsp'
depends = ['nvim-lspconfig', 'ddc.vim']
[[plugins]]
repo = 'Shougo/ddc-around'
depends = ['ddc.vim']
[[plugins]]
repo = 'Shougo/ddc-matcher_head'
depends = ['ddc.vim']
[[plugins]]
rpeo = 'Shougo/ddc-sorter_rank'
depends = ['ddc.vim']
[[plugins]]
repo = 'Shougo/ddc-converter_remove_overlap'
depends = ['ddc.vim']
[[plugins]]
repo			= 'Shougo/deoppet.nvim'
depends = ['ddc.vim']
hook_add	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/deoppet.vim'"
[[plugins]]
repo = 'LumaKernel/ddc-file'
depends = ['ddc.vim']
[[plugins]]
repo = 'matsui54/denops-popup-preview.vim'
depends = ['ddc.vim']
hook_add = 'call popup_preview#enable()'
[[plugins]]
repo = 'matsui54/denops-signature_help'
depends = ['ddc.vim']
hook_add = 'call signature_help#enable()'
