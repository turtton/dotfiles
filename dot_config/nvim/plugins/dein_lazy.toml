# for scala completion
[[plugins]]
repo = 'scalameta/nvim-metals'
depends = ['plenary.nvim']

#  -- completion plugins --
[[plugins]]
repo		= 'Shougo/ddc.vim'
depends		= ['denops.vim']
hook_post_source	= "exec 'source' . g:PLUGIN_CONFIG_DIR . '/ddc.vim'"

# ddc addons
[[plugins]]
repo = 'Shougo/ddc-nvim-lsp'
depends = ['nvim-lspconfig', 'ddc.vim']
[[plugins]]
repo = 'Shougo/ddc-around'
depends = ['ddc.vim']
[[plugins]]
repo = 'Shougo/ddc-matcher_head'
depends = ['ddc.vim']
[[plugins]]
rpeo = 'Shougo/ddc-sorter_rank'
depends = ['ddc.vim']
[[plugins]]
repo = 'Shougo/ddc-converter_remove_overlap'
depends = ['ddc.vim']

